<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descarga de Imagen</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: rgb(27, 27, 27);
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      font-size: 6vw;
      max-width: 90%;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 5vw;
      max-width: 90%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    button:hover {
      background-color: #218838;
    }

    img {
      width: 80vw;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }

    /* Mejoras para pantallas grandes */
    @media (min-width: 768px) {
      h1 {
        font-size: 28px;
      }

      button {
        font-size: 20px;
        width: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Haz clic para descargar la imagen de la reunión</h1>
  <a href="wallpaper_1080x2340_2.jpg" download>
    <button>Descargar imagen</button>
  </a>
  <img src="wallpeper2.jpg" alt="Imagen de la reunión">
</body>
</html>
